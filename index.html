<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change-variables</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="heading">
        <p>Update CSS Varibles with <span>JS</span></p>
    </div>
    <div class="space-slider">
        <label for="slider">Spacing:</label>
        <input type="range" name="slider" id="space-slider" min="5" max="100" value="5">

        <label for="slider">Blur:</label>
        <input type="range" name="slider" id="blur-slider" min="0" max="100" value="0">

        <label for="base">Base Color:</label>
         <input type="color" id="base" name="base" value="#ffff00">
    </div>
    <div class="image-box">
        <img src="background2.jpg" alt="animals">
    </div>

    <script src="script.js"></script>
</body>

</html>
